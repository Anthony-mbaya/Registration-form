<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information!!</p>

    <!--The method attribute specifies how to send form-data to the URL specified in the action attribute-->
    <!--The form-data can be sent via a GET request as URL parameters (with method="get") or via a POST request 
        as data in the request body (with method="post").-->
    <form action="URL" method="get">
        <fieldset>
            <!--Following accessibility best practices, link the input elements and the label elements together
                 using the for attribute.Similar id with the for attribute-->
            <label for="Fname">Enter Your First Name: <input type="text" name="" id="Fname" required></label>
            <label for="Lname">Enter Your Last Name: <input type="text" name="" id="Lname" required></label>
            <label for="Email">Enter Your Email: <input type="email" name="" id="Email" required></label>
            <!--minlength to prevents inputs of less than required characters being submitted-->

            <!--you can use the pattern attribute to define a regular expression that the password 
                must match to be considered valid.Add a pattern attribute to the password input 
                element to require the input match: [a-z0-5]{8,}-->
            <label for="Password">Create a New Password: <input type="password" name="" id="Password" pattern="anto55"
                 required></label>
        </fieldset>
        <fieldset>
            <!--to the first 2 labels only one should be selected out of the two so 
            we use radio button and give a common name to avoid selecting both-->

            <!--Now to link label and the input use similar id-->
            <label for="P-A"> <input type="radio" name="account-type" id="P-A" class="inline"> Personal Account</label>
            <label for="B-A"> <input type="radio" name="account-type" id="B-A" class="inline"> Business Account</label>
            <!--the user will use this to check so add checkbox and required-->
            <label for="Terms and Conditions"> <input type="checkbox" name="" id="Terms and Conditions" required 
                class="inline"> 
                I accept <a href="http://">terms and conditions</a></label>
        </fieldset>
        <fieldset>
            <label for="file">
                Upload profile picture: <input type="file" id="file">
            </label>
            <label for="age">Input your age in (Years): 
                <input type="number" id="age" min="13" max="120">
            </label>
            <!--The select element is a container for a group of option elements, and the option element acts 
                as a label for each dropdown option-->
                <select>
                    <!--Submitting the form with an option selected would not send a useful value to the server.
                         As such, each option needs to be given a value-->>
                    <option value="">(Select one)</option>
                    <option value="1">News</option>
                    <option value="2">YouTube Channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
                <label for="bio">
                    Provide a bio: 
                    <textarea id="bio" cols="30" rows="3"></textarea>
                </label>
        </fieldset>
        <!--The first input element with a type of submit is automatically set to submit its 
            nearest parent form element. tO HANDLE THIS add an input element with the type attribute set to submit and
             the value attribute set to Submit.-->
             <input type="submit" value="Submit">
    </form>
</body>
</html>
